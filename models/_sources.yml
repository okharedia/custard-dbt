version: 2

sources:
  - name: raw_postgres
    schema: main
    description: "Raw data from PostgreSQL source system"
    tables:
      - name: raw_households
        description: "Household information"
        columns:
          - name: id
            description: "Unique identifier for household"
            tests:
              - unique
              - not_null
          - name: name
            tests:
              - not_null
          - name: created_at
            tests:
              - not_null
          - name: updated_at
            tests:
              - not_null